version: 2

models:
  - name: fct_orders
    tags: ["marts"]
    columns:
      - name: order_id
        description: "Technischer, bereinigter Fremdschlüssel"
        tests:
          - not_null
          - unique
      - name: items_revenue
        tests:
          - not_null
          - non_negative
      - name: order_total_calc
        tests:
          - not_null
          - non_negative
      - name: status
        tests:
          - accepted_values:
              values: ['completed','cancelled','refunded']
      - name: customer_id
        description: "Technischer, bereinigter Primärschlüssel"
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
  - name: dim_customer
    tags: ["marts"]
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
      - name: ltv_completed
        tests:
          - not_null
          - non_negative
      - name: orders_completed_cnt
        tests:
          - not_null
          - non_negative
  - name: dim_product
    tags: ["marts"]
    columns:
      - name: product_id
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('stg_products_ext')
              field: product_id
  - name: fct_category_month
    tags: ["marts"]
      